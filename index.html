<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="index.css" rel='stylesheet'>

    </head>

    <body>
        <div id="container wrapper">
            <div class="row">
                <div class="col-6 cat-container">
                <img class="img-fluid" src="./cat-img.jpeg" alt="cat">
                </div>
                <div class="col-6">
                    <h1> Cat Facts </h1>
                    <div id="facts-container">
                    </div>
                    <button class="btn btn-dark btn-block btn-lg"> Get Facts </button>
                </div>
            </div>
        </div>


        <script>
            $(document).ready(function() {
                    console.log('hi')

                });
            $(".btn").click(function(){
                $.get("https://cat-fact.herokuapp.com/facts", function(data){
                    let container=document.getElementById("facts-container")
                    data.map(x=>{
                        console.log(x.text)
                        container.append(x.text)

                    })
                })
                console.log('hey')
            })
        </script>
    </body>
</html>
